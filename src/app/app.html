<header class="hero">
  <div class="hero-inner">
    <div class="brand">MyStore</div>
    <nav class="subnav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Product List</a>
      <span class="divider">|</span>
      <a routerLink="/cart" routerLinkActive="active">
        Cart ðŸ›’
        <span class="badge" *ngIf="(cartCount$ | async) as count">{{ count }}</span>
      </a>
    </nav>
    <div class="auth-row">
      <ng-container *ngIf="isAuthenticated$ | async; else loggedOut">
        <span class="user-pill" *ngIf="(user$ | async) as user">Hi, {{ user.name || user.email }}</span>
        <button class="auth-btn" type="button" (click)="logout()">Log out</button>
      </ng-container>
      <ng-template #loggedOut>
        <button class="auth-btn" type="button" (click)="login()">Log in / Sign up</button>
      </ng-template>
    </div>
  </div>
</header>

<main class="page">
  <router-outlet />
</main>
