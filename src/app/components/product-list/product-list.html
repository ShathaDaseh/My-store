<section class="section">
  <div class="section-header">
    <div>
      <p class="eyebrow">Fresh Picks</p>
      <h1>Shop Products</h1>
    </div>
    <a class="link-quiet" routerLink="/cart">View cart</a>
  </div>

  <div class="product-grid">
    <app-product-item
      *ngFor="let p of products"
      [product]="p"
      (addToCart)="handleAddToCart($event)"
    ></app-product-item>
  </div>
</section>
