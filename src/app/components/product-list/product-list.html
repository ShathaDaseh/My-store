<section class="catalog">
  <div *ngIf="loading" class="loading">Loading products...</div>
  <div class="catalog-grid" *ngIf="!loading">
    <app-product-item
      *ngFor="let p of products"
      [product]="p"
      (addToCart)="handleAddToCart($event)"
    ></app-product-item>
  </div>
</section>
